version: "3.8"

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb_dev
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: dev
            MONGO_INITDB_ROOT_PASSWORD: dev
        volumes:
            - mongodb_data:/data/db

volumes:
    mongodb_data:
